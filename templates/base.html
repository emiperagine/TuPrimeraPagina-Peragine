<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronGym</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "armar_plan" %}>Armar plan</a>
        <a href={% url "listado_planes" %}>Listado planes</a>


        {% if request.user.is_authenticated %}
        <a href={% url "perfil" %}>{{request.user.username}}</a>
        <form action={% url "cerrar_sesion" %} method="POST">
            {% csrf_token %}
            <input type="submit" value="Cerrar Sesion">
        </form>
        {% else %}
        <a href={% url "iniciar_sesion" %}>Iniciar Sesion</a>
        <a href={% url "registro" %}>Registrarse</a>
        {% endif %}
        

    </nav>
    
    <h1>{% block texto_h1 %} {% endblock texto_h1 %}</h1>

    {% block contenido %}{% endblock contenido %}

</body>
</html>
